<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
	<link rel="stylesheet" type="text/css" href="css/material.css" />

    <title>Hello World</title>
</head>

<body>
    <div class="content-block">
		<button id="take" onclick="app.CapturePhoto()" class="prin mdl-button mdl-button--raised mdl-button--colored"> Take Photo</button>
			<figure>
			<div class="slider" id="slider">
			<img id="oi" src="img\semfoto.jpg">
			</div>	
			</figure>
		<button class="filtro mdl-button mdl-button--raised" onclick="app.Sepia()"> Sepia </button>
		<button class="filtro mdl-button mdl-button--raised" onclick="app.Cinza()"> Mono</button>
		<button class="filtro mdl-button mdl-button--raised" id="Invert" onclick="app.Invert()"> Invert </button>
		<button id="enviar" onclick="app.Pegar()" class="prin mdl-button mdl-button--raised mdl-button--colored"> Send Photo</button>
		<button id="procurar" class="procurar mdl-button mdl-button--fab mdl-button--colored" onclick="app.Verde()"><img src="img\search.png"></button>
	</div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/material.js"></script>
	<script type="text/javascript" src="js/material.min.js"></script>

</body>

</html>
